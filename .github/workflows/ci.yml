name: CI

on: [push, pull_request]

jobs:
  behave-tests:
    name: Behave Tests (${{ matrix.lang }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lang: [spanish, english]
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install behave pytest

      - name: Medir tiempo de ejecución de Behave
        env:
          RANDOM_SEED: 42
        run: |
          start_time=$(date +%s)
          behave -t @${{ matrix.lang }} --no-capture --no-capture-stderr --junit --junit-directory reports/behave
          end_time=$(date +%s)
          echo "Tiempo de ejecución de Behave (${{ matrix.lang }}): $((end_time - start_time)) segundos"

      - name: Archivar reportes de Behave
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: behave-reports-${{ matrix.lang }}
          path: reports/behave/

  pytest:
    name: Pytest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install behave pytest

      - name: Medir tiempo de ejecución de Pytest
        run: |
          start_time=$(date +%s)
          pytest test_belly.py -v
          end_time=$(date +%s)
          echo "Tiempo de ejecución de Pytest: $((end_time - start_time)) segundos"

      - name: Archivar reportes de Pytest
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-reports
          path: reports/pytest/

  stress-tests:
    name: Stress Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install behave pytest

      - name: Ejecutar pruebas de estrés
        run: |
          start_time=$(date +%s)
          for i in {1..1000}; do
            python -c "from src.belly import Belly; belly = Belly(); belly.comer(1000); belly.esperar(10); assert belly.esta_gruñendo()"
          done
          end_time=$(date +%s)
          echo "Tiempo de ejecución de pruebas de estrés (1000 iteraciones): $((end_time - start_time)) segundos"
