name: CI

on: [push, pull_request]

jobs:
  behave-tests:
    name: Behave Tests (${{ matrix.lang }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lang: [spanish, english]
    steps:
      - name: Checkout del c贸digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install behave pytest

      - name: Medir tiempo de ejecuci贸n de Behave
        env:
          RANDOM_SEED: 42
        run: |
          start_time=$(date +%s)
          behave -t @${{ matrix.lang }} --no-capture --no-capture-stderr --junit --junit-directory reports/behave
          end_time=$(date +%s)
          echo "Tiempo de ejecuci贸n de Behave (${{ matrix.lang }}): $((end_time - start_time)) segundos"

      - name: Archivar reportes de Behave
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: behave-reports-${{ matrix.lang }}
          path: reports/behave/

  pytest:
    name: Pytest + Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c贸digo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pytest coverage

      - name: Ejecutar tests con coverage
        run: |
          coverage run -m pytest
          coverage report
          coverage xml
          coverage html

      - name: Subir cobertura XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Subir cobertura HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov/

